    </a>
    <a href="javascript:void(0)" id="js-centered-navigation-mobile-menu" class="centered-navigation-mobile-menu">MENU</a>
    <nav role="navigation">
      <ul id="js-centered-navigation-menu" class="centered-navigation-menu show">
        <li class="nav-link ">
          <a id="active-link" href="#/notifications">Notifications</a>
        </li>
        <li class="nav-link">

  <div id="js-parallax-window" class="parallax-window">
        <div class="parallax-static-content">
          <a href="" class="hero-logo wow bounceIn"><img src="src/images/logo/logowhite.svg" alt="me"></a>
          <p id="tagline">Overview of all the notifications</p>
          <br>
          <!-- <a href="#" class="btn-white">Create a notification</a> -->
        </div>
        <div id="js-parallax-background" class="parallax-background"></div>
      </div>
      <br>

      <div id="all-notifications">
          <!-- <h1>View all the notifications</h1> -->
          <div class="flash-error notification-layout" ng-show="allNotifications.length==0">
          <p><span>Er zijn nog geen notificaties.</span></p>
        </div>
        <ul class="bullets">
            <li class="bullet three-col-bullet" ng-repeat="notification in allNotifications">
              <div class="bullet-icon center">
                <img ng-src="src/images/expressions/{{notification.category.name}}.svg" alt="">
              </div>
              <div class="bullet-content">
                <a class="title-style hover-link" href="#">{{ notification.title}}</a>
                <p class="category-style">Category: {{notification.category.name}}</p>
                <p class="description-style">
                {{ notification.text | limitTo:100 }} ...
                </p>

                </div>
            </li>
        </ul>
      </div>
<script src="scripts/main.js"></script>
